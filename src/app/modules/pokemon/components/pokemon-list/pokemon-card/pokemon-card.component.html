<mat-card>
    <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <img [src]="pokemon.image" />
        </div>
        <div class="tags-container">
            <ng-container *ngFor="let type of pokemon.types"><span>{{type}}</span></ng-container>
        </div>
    </mat-card-content>
</mat-card>
