<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>Id: {{pokemon.id}}</mat-card-subtitle>
            <mat-card-title>
                <h3>{{pokemon.name}}</h3>
            </mat-card-title>
            <mat-card-subtitle>
                <label>Height: </label><span>{{pokemon.height}}</span><br>
                <label>Weight: </label><span>{{pokemon.weight}}</span></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div>
                <img [src]="pokemon.image" />
            </div>
            <div class="tags-container">
                <ng-container *ngFor="let type of pokemon.types"><span>{{type}}</span></ng-container>
            </div>
            <h3>Moves</h3>
            <div class="movements">
                <ng-container *ngFor="let move of displayedMoves"><span>{{move}}</span> </ng-container>
                <a *ngIf="pokemon.moves.length > 10"
                   (click)="buildInformation(!isSeeingMore)">{{isSeeingMore ? 'See less' : 'See more'}}</a>
            </div>
        </mat-card-content>
        <hr>
        <app-evolution-chain [pokemon]="pokemon">

        </app-evolution-chain>
    </mat-card>

</div>
